<table mat-table [dataSource]="produits">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom</th>
    <td mat-cell *matCellDef="let element"> {{ element.nom }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code</th>
    <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef> Prix</th>
    <td mat-cell *matCellDef="let element"> {{ element.prix }} â‚¬</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{ element.description.substring(0, 5) }}...</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createur">
    <th mat-header-cell *matHeaderCellDef> Vendeur</th>
    <td mat-cell *matCellDef="let element"> {{ element.createur.email }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
